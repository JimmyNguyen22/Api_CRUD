<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Cybersoft</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">From</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Sport</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">product 1</a>
                            <a class="dropdown-item" href="#">product 2</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="inputSearch" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="btnSearch" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </div>
    <div class="container mt-5 ">
        <h1>Create Products</h1>
        <div class="form-group border">
            <div class=" form-group bg-dark text-warning p-2 pl-4">
                <h3>Products info</h3>
            </div>
            <div class="row px-3">
                <div class="col-6">
                    <div class="form-group">
                        <p>id</p>
                        <input type="text" id="productId" class="form-control" placeholder="product id">
                    </div>
                    <div class="form-group">
                        <p>name</p>
                        <input type="text" id="productName" class="form-control" placeholder="product name">
                    </div>
                    <div class="form-group">
                        <p>price</p>
                        <input type="text" id="productPrice" class="form-control" placeholder="product price">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <p>image</p>
                        <input type="text" id="productImage" class="form-control" placeholder="product image">
                    </div>
                    <div class="form-group">
                        <p>product type</p>
                        <select name="" id="productType" class="form-control">
                            <option value="mobile">mobile</option>
                            <option value="laptop">laptop</option>
                            <option value="tablet">tablet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>description</p>
                        <textarea name="" id="productDesc" cols="30" style="resize: none" class="form-control"
                            placeholder="product description"></textarea>
                    </div>
                </div>
            </div>
            <div class="  p-3 border-top pt-3 mt-4 bg-light">
                <button class="btn btn-primary" id="btnCreate">Create</button>
                <button class="btn btn-success" id="btnUpdate">Update</button>
            </div>
        </div>
        <div>
            <table class="table bg-secondary text-warning  ">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>image</th>
                        <th>name</th>
                        <th>price</th>
                        <th>description</th>
                        <th>type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbProduct"></tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./models/Product.js"></script>
    <script src="./controllers/index.js"></script>
</body>

</html>
